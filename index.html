<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  <!-- CSS  -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- FONTS  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,900;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <!-- Main JS -->
  <script src="main.js" defer></script>
  <title>Music Search</title>
</head>
<body>
  <!-- Navbar  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">Music Search</a>
    </div>
  </nav>

  <main class="container">

    <div class="row mb-5">
      <div class="col col-md-6 offset-md-3">
        <input placeholder="Search For Artist by name" type="text" class="form-control mb-3" id="searchTerm">
         <button class="btn btn-secondary" id="search">Search</button>
      </div>
    </div>
    <div class="row" id="results"></div>

  </main>
  
</body>
</html>
